<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>MyValentines</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">  
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
      <div class="text">Happy</br> Valentine's</br> Day!</div>
      <div class="heart" onclick="flipCard()"</div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    </div>
    <div class="shadow"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- Include jQuery -->
    <script src="script.js"></script>
</body>
</html>
